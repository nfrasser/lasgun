[package]
name = "lasgun"
version = "0.1.0"
authors = ["Nick Frasser <nfrasser@gmail.com>"]

[features]
default = []
bin = ["image/png_codec"]

[[bin]]
name = "cli"
path = "src/bin/cli.rs"
required-features = ["bin"]

[[example]]
name = "simple"
path = "src/examples/simple.rs"
required-features = ["bin"]

[dependencies]
rand = "0.5"
nalgebra = "0.16.0"
num-traits = "0.2"
num_cpus = "1.0"
crossbeam-utils = "0.5"
image = { version = "*", optional = true }

[profile.release]
debug = false
lto = true
