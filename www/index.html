<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  </head>
  <body>
    <header>
      <h1>lasgun web renderer</h1>
    </header>
    <section id="canvas">
      <canvas id="output" width="512" height="512"></canvas>
    </section>
    <section>
      <button id="cancel-button" disabled>Cancel</button>
      <form id='render'>
        <label for="width">Width: </label>
        <input id="width" name="width" type="number" value="512" />
        <label for="height">Height: </label>
        <input id="height" name="height" type="number" value="512" />
        <input id="render-button" type="submit" value="Render" disabled />
      </form>
    </section>
    <section id="code"></section>
    <footer>
      <a href="https://github.com/nfrasser/lasgun">View on GitHub</a>
    </footer>
  </body>
</html>
